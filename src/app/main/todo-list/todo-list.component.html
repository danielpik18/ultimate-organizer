<div class="wrapper">
  <div class="container">
    <div class="row">
      <div class="col col-4">
        <app-todo-categories></app-todo-categories>
      </div>

      <div class="col col-8 todosWrapper customScrollbar customScrollbar__1">
        <app-loading-wheel *ngIf="!todos"></app-loading-wheel>

        <ul #todoList>
          <li *ngFor="let todo of todos" id="task_{{todo.id}}">
            <a href="#task_{{todo.id}}" style="text-decoration: none; outline: none; cursor: default;">
              <app-todo
              title='{{todo.title}}'
              completionTime='{{todo.completion_time}}'
              priority='{{todo.priority}}'
              todoState='{{todo.state}}'
            >
            </app-todo>
            </a>
          </li>
        </ul>

        <div style="height: 14rem;"></div>

        <app-filter-data-button
          (onFilterChange)="filterData($event)"
          [filterOptions]="['completed', 'overtime', 'pending']"
          defaultFilter='completed'
        >
        </app-filter-data-button>
      </div>
    </div>
  </div>
</div>
