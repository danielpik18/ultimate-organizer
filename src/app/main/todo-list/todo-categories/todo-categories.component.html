<div class="wrapper">
  <ul #taskCategoriesList class="taskCategoriesList customScrollbar customScrollbar__none">
    <li class="taskCategoriesList__item" *ngFor="let category of categories">
      <span>{{category.name}}</span>
      <i class="fas fa-lg mr-3" [ngClass]="category.faIconClass" [style.color]="getColorHex(category.colorHex)"></i>
    </li>
  </ul>

  <button class="addCategoryButton" (click)="pushNewCategory()"><i class="far fa-lg fa-plus-square mr-1"></i> Add new</button>
</div>
