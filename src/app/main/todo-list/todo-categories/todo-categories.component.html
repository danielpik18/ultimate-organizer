<div class="wrapper">

  <div class="categoriesTitle">Categories</div>

  <!--Visual elements-->
  <app-loading-wheel
    *ngIf="!categories"
    [wheelWidth]="'2.8rem'"
    [wheelHeight]="'2.8rem'"
    [top]="'35%'"
  >
  </app-loading-wheel>
  <!---->

  <app-nothing-found-text
    *ngIf="(categories && categories.length === 0) && !creatingCategory"
    text="You don't have any categories yet."
    fontSize=".7rem"
  ></app-nothing-found-text>

  <ul #taskCategoriesList class="taskCategoriesList customScrollbar customScrollbar__3">

    <li *ngIf="creatingCategory" class="taskCategoriesList__item">
      <app-create-category
        (onTaskCategoryCreated)="onCategoryCreated($event)"
      >
      </app-create-category>
    </li>

    <li *ngFor="let category of categories" class="taskCategoriesList__item">
      <app-task-category
        [categoryID]="category.id"
        [categoryName]="category.name"
        [categoryFaIconClass]="category.icon_class"
        [colorHex]="category.color"
        (onRemoveCategoryButtonClick)="toggleRemoveModal($event)"
      >
      </app-task-category>
    </li>

    <!--Filler space-->
    <li style="height: 10rem;"></li>
    <!---->

  </ul>

  <button class="addCategoryButton" (click)="toggleCreatingCategory()"><i class="far fa-lg fa-plus-square mr-1"></i> Add new</button>
</div>

<!--Remove task modal-->
<app-basic-modal
  *ngIf="showRemoveModal"
  modalWidth="40%"
  modalHeight="36%"
  (onBackdropClick)="toggleRemoveModal()"
>
  <app-confirmation-modal
    title="Would you like to delete this item?"
    (onCancel)="toggleRemoveModal()"
    (onConfirm)="deleteCategory()"
  >
  </app-confirmation-modal>
</app-basic-modal>
<!---->
