<div
  class="wrapper"
  (dblclick)="turnOnEditMode()"
  (clickOutside)="turnOffEditMode()"
>

  <div class="d-flex align-items-center w-100">
    <div>
      <app-icon-picker
        *ngIf="editMode"
        [iconsColor]="taskCategory.color"
        (onIconClick)="changeIcon($event)"
        (onColorChange)="changeIconColor($event)"
      >
      </app-icon-picker>
      <i
        #categoryIcon
        class="categoryIcon mr-3"
        [ngClass]="taskCategory.icon_class"
        [style.color]="taskCategory.color"
      >
      </i>
    </div>

    <app-editable-text
      [text]="taskCategory.name"
      [fontSize]="'0.78rem'"
      [fontWeight]="600"
      [editing]='editModeSubject'
      [width]="'100%'"
      [display]="'flex'"
      (onTextChange)="editMode && taskCategory.name = $event"
    >
    </app-editable-text>
  </div>

  <div *ngIf="editMode" class="removeCategoryButton" >
    <i class="fas fa-trash" (click)="onRemoveCategoryButtonClick.emit(taskCategory.id);"></i>
  </div>

</div>
