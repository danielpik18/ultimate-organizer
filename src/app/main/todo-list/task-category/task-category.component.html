<div
  class="wrapper"
  (dblclick)="editModeSubject.next(true)"
  (clickOutside)="editModeSubject.next(false)"
>

  <div class="d-flex align-items-center">
    <div>
      <app-icon-picker
        *ngIf="editMode"
        [iconsColor]="_colorPalette.getColorHex(categoryColorName)"
        (onIconClick)="changeIcon($event)"
        (onColorChange)="changeIconColor($event)"
      >
      </app-icon-picker>
      <i
        #categoryIcon
        class="categoryIcon mr-3"
        [ngClass]="categoryFaIconClass"
        [style.color]="_colorPalette.getColorHex(categoryColorName)"
      >
      </i>
    </div>

    <app-editable-text
      [text]="categoryName"
      fontSize="0.78rem"
      [editing]='editModeSubject'
      width="85%"
      display='flex'
    >
    </app-editable-text>
  </div>

  <div *ngIf="editMode" class="removeCategoryButton" (click)="onRemoveCategoryButtonClick.emit(categoryID)">
    <i class="fas fa-trash"></i>
  </div>

</div>
