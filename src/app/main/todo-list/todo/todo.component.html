<div
  #todoWrapper
  class="todoWrapper"
  (dblclick)="todoState !== 'completed' && this.turnOnEditMode();"
  (clickOutside)="turnOffEditMode()"
>

  <app-editable-text
    width="85%"
    [text]="title"
    [editing]="editModeSubject"
    (onTextChange)="editMode && title = $event"
  >
  </app-editable-text>

  <div class="d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">

      <!--Task priority-->
      <div>
        <div class="priority" (click)="editMode && togglePriority()">
          <i #priorityIcon class="fas fa-dot-circle"></i>
          <span #priorityText>{{priority.toUpperCase()}}</span>
        </div>
      </div>
      <!---->

      <!--Task completion time-->
      <div class="completionTime d-flex align-items-center mr-5">
        <img src="assets/svg/calendar2.svg" alt="Task completion time">

        <span *ngIf="!editMode">{{completionDate ? completionDate : 'Anytime'}}</span>
        <input #input_completionDate *ngIf="editMode" type="date" [value]="completionDate">
      </div>
      <!---->

    </div>

    <!--Complete button-->
    <button #completeTaskButton class="completeTaskButton" (click)="toggleCompleted()">
      <div class="completeTaskButton__bgCircles"></div>
      <div #completeTaskButtonCheckmark class="completeTaskButton__checkMark"></div>
    </button>
    <!---->

  </div>

  <!--Remove Button-->
  <div #removeTaskButton (click)="editMode && onRemoveTaskButtonClick.emit(taskId)" class="removeTaskButton">
    <i class="fas fa-trash-alt"></i>
  </div>
  <!---->

</div>
