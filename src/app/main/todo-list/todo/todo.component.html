<div #todoWrapper class="todoWrapper" (dblclick)="todoState !== 'completed' && this.turnOnEditMode();" (clickOutside)="turnOffEditMode()">

  <!--Task title-->
  <div style="width: 85%;">
    <h5 *ngIf="!editMode" class="todoTitle">{{title}}</h5>
    <input *ngIf="editMode" #input_title class="input_title" type="text" [value]="title">
  </div>
  <!---->

  <div class="d-flex justify-content-between">
    <div class="d-flex align-items-center">

      <!--Task priority-->
      <div>
        <div class="priority mr-4">
          <i #priorityIcon class="fas fa-dot-circle"></i>
          <span #priorityText (click)="editMode && test()">{{priority.toUpperCase()}}</span>
        </div>
      </div>
      <!---->

      <!--Task completion time-->
      <div class="completionTime d-flex align-items-center mr-5">
        <img src="assets/svg/calendar2.svg" alt="Task completion time">

        <span *ngIf="!editMode">{{completionTime ? completionTime : 'Anytime'}}</span>
        <input *ngIf="editMode" type="datetime-local">
      </div>
      <!---->

    </div>

    <button #completeTaskButton class="completeTaskButton" (click)="toggleCompleted()">
      <div class="completeTaskButton__bgCircles"></div>
      <div #completeTaskButtonCheckmark class="completeTaskButton__checkMark"></div>
    </button>
  </div>

  <div #removeTaskButton *ngIf="editMode" class="removeTaskButton">
    <i class="fas fa-trash-alt"></i>
  </div>
</div>
