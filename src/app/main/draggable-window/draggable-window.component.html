<div *ngIf="isWindowOpen()" class="wrapper" cdkDrag #wrapper (click)="focusWindow()"
  (clickOutside)="onClickedOutside($event)">
  <div cdkDragHandle class="handle">
    <div class="closeButton" (click)="closeWindow()">
      <img src="assets/svg/letter-x.svg" alt="Close window button" style="width: .7rem;">
    </div>
  </div>

  <ng-content></ng-content>

</div>
