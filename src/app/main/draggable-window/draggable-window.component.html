<div class="window window-active" cdkDrag #wrapper [style.width]="windowWidth" [ngStyle]="{'min-height': windowHeight, 'max-height': windowHeight}">
  <div cdkDragHandle class="handle">
    <div class="closeButton" (click)="closeWindow()">
      <img src="assets/svg/letter-x.svg" alt="Close window button" style="width: .7rem;">
    </div>
  </div>
  <div class="contentWrapper">
    <ng-content></ng-content>
  </div>
</div>
