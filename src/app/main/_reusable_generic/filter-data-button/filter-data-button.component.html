<div class="wrapper">
  <div class="filterButton" (click)="togglePopover(false); $event.stopPropagation();">
    <i class="fas fa-lg fa-cogs"></i>
  </div>

  <div  #filterPopover class="filterPopover" (clickOutside)="togglePopover(true)">
    <div>
      <div class="d-flex justify-content-between align-items-center">
        <h6 class="filterByText">Order tasks by:</h6>

        <button class="orientationButton" (click)="toggleOrientation(); $event.stopPropagation();">
          <i *ngIf="orientation === 'ASC'" class="fas fa-arrow-circle-up"></i>
          <i *ngIf="orientation === 'DESC'" class="fas fa-arrow-circle-down"></i>
        </button>
      </div>

      <div #filterOptionsWrapper class="filterOptionsWrapper">
        <div class="form-check" *ngFor="let option of filterOptions">
          <input
            class="form-check-input"
            type="radio"
            name="filterOptionsRadioButtons"
            [checked]="option === 'completed' ? true : false"
            value="{{option}}"
            id={{option}}
            (click)="selectFilter(option)"
          >
          <label class="form-check-label ml-2" (click)="selectFilter(option)">
            {{option[0].toLocaleUpperCase() + option.slice(1)}}
          </label>
        </div>
      </div>

    </div>
  </div >
</div>
