<div class="wrapper">
  <button class="loginButton" [routerLink]="['/login']">Login</button>

  <div class="formWrapper">
    <h1 class="formTitle"><i class="fas fa-user-circle mr-2"></i>Register your account</h1>

    <div class="row">
      <div class="col-6">
        <div class="inputGroup">
          <label for="input_name">Name</label>
          <input type="text" placeholder="" id="input_name">
        </div>
      </div>

      <div class="col-6">
        <div class="inputGroup">
          <label for="input_lastname">Lastname</label>
          <input type="text" placeholder="" id="input_lastname">
        </div>
      </div>
    </div>

    <div class="inputGroup">
      <label for="input_email">Email</label>
      <input type="text" placeholder="" id="input_email">
    </div>

    <div class="inputGroup">
      <label for="input_password">Password</label>
      <input type="password" placeholder="" id="input_password">
    </div>

    <button
      class="formButton mt-4"
      (click)="register()"
    >
      Complete registration
    </button>
  </div>
</div>
